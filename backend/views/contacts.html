<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      crossorigin="anonymous"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
      integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/contacts.css" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <nav class="navbar is-link" aria-label="main navigation">
      <div class="navbar-bran">
        <a href="/" class="navbar-item">LOGO</a>
      </div>

      <div class="navbar-menu">
        <div class="navbar-end">
          <a href="./contacts" class="navbar-item">Contactos</a>
          <a href="./companies" class="navbar-item">Compañías</a>
          <a href="./users" class="navbar-item">Usuarios</a>
          <a href="./regions" class="navbar-item">Región / Ciudad</a>
        </div>
      </div>
    </nav>

    <main>
      <h1 class="has-text-weight-bold">Contactos</h1>
      <div id="buttons">
        <div id="search-container">
          <input type="text" name="search" id="search" class="input" />
          <button class="button is-link is-outlined search">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div>
          <button class="button is-link is-outlined">
            <i class="fas fa-upload"></i>
          </button>

          <div class="dropdown is-active">
            <div class="dropdown-trigger">
              <button class="button is-link is-outlined">
                <span>Exportar contactos</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
          </div>

          <button class="button is-link">Agregar contacto</button>
        </div>
      </div>

      <div class="table-container"></div>

      <table class="table">
        <colgroup>
          <col span="1" style="width: 5%" />
          <col span="1" style="width: 20%" />
          <col span="1" style="width: 12.5%" />
          <col span="1" style="width: 12.5%" />
          <col span="1" style="width: 12.5%" />
          <col span="1" style="width: 15%" />
          <col span="1" style="width: 15%" />
          <col span="1" style="width: 7.5%" />
        </colgroup>
        <thead>
          <tr>
            <th class="check-input">
              <input type="checkbox" />
            </th>
            <th>
              <span>Contacto</span>
              <i class="fas fa-sort-amount-down"></i>
            </th>
            <th>
              <span>País/Región</span>
              <i class="fas fa-sort-amount-down"></i>
            </th>
            <th>
              <span>Compañía</span>
              <i class="fas fa-sort-amount-down"></i>
            </th>
            <th>
              <span>Cargo</span>
              <i class="fas fa-sort-amount-down"></i>
            </th>
            <th>
              <span>Canal preferido</span>
            </th>
            <th>
              <span>Interés</span>
              <i class="fas fa-sort-amount-down"></i>
            </th>
            <th>
              <span>Acciones</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="check-input">
              <input type="checkbox" />
            </th>
            <th class="contact-info">
              <figure class="image is-32x32">
                <img
                  src="https://bulma.io/images/placeholders/32x32.png"
                  alt="Demo"
                />
              </figure>
              <div class="contact-text">
                <p class="title is-6">Camila Soledad Panto</p>
                <p class="subtitle is-6 has-text-grey-light">
                  camilapanto123@gmail.com
                </p>
              </div>
            </th>
            <th>
              <p class="title is-6">Argentina</p>
              <p class="subtitle is-6 has-text-grey-light">Latam</p>
            </th>
            <th>
              <p class="title is-6">Ecom Experts</p>
            </th>
            <th>
              <p class="title is-6">UX Designer</p>
            </th>
            <th>
              <div class="channel has-background-info-light">WhatsApp</div>
              <div class="channel has-background-info-light">Telegram</div>
              <i class="fas fa-ellipsis-h has-text-grey-light"></i>
            </th>
            <th>
              <div class="interest-bar">
                <p>100%</p>
                <progress class="progress is-danger" value="100" max="100">
                  100
                </progress>
              </div>
            </th>
            <th class="has-text-centered">
              <i class="fas fa-ellipsis-h has-text-grey-light"></i>
            </th>
          </tr>
        </tbody>
      </table>
    </main>
